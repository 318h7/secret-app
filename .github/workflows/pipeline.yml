name: Nord Layer Homework Pipeline
run-name: ${{ github.actor }} triggered build ðŸš€
on: [push]
jobs:
  setup:
    runs-on: ubuntu-latest
    concurrency:
      group: setup
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install
        run: npm ci
  lint:
    runs-on: ubuntu-latest
    needs: setup
    concurrency:
      group: check
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Lint
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    needs: setup
    concurrency:
      group: check
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Test
        run: npm run test
